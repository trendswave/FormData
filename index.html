<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FST 400L SIWES DATA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>FST SIWES DATA</h1>
        <form id="google-form">
            <div class="form-group">
                <label for="name_of_student">Name of Student:</label>
                <input type="text" id="name_of_student" name="name_of_student" required>
            </div>
            <div class="form-group">
                <label for="matric_number">Matric Number:</label>
                <input type="text" id="matric_number" name="matric_number" required>
            </div>
            <div class="form-group">
                <label for="course_of_study">Course of Study:</label>
                <input type="text" id="course_of_study" name="course_of_study" required>
            </div>
            <div class="form-group">
                <label for="level_of_study">Level of Study:</label>
                <input type="text" id="level_of_study" name="level_of_study" required>
            </div>
            <div class="form-group">
                <label for="period_of_attachment_from">Period of Attachment From:</label>
                <input type="date" id="period_of_attachment_from" name="period_of_attachment_from" required>
            </div>
            <div class="form-group">
                <label for="period_of_attachment_to">Period of Attachment To:</label>
                <input type="date" id="period_of_attachment_to" name="period_of_attachment_to" required>
            </div>
            <div class="form-group">
                <label for="placement_address">Placement Address:</label>
                <input type="text" id="placement_address" name="placement_address" required>
            </div>
            <div class="form-group">
                <label for="bank_code">Bank Code:</label>
                <input type="text" id="bank_code" name="bank_code" required>
            </div>
            <div class="form-group">
                <label for="bank_name">Bank Name:</label>
                <input type="text" id="bank_name" name="bank_name" required>
            </div>
            <div class="form-group">
                <label for="account_number">Account Number:</label>
                <input type="text" id="account_number" name="account_number" required>
            </div>
            <div class="form-group">
                <label for="siwes_year">SIWES Year:</label>
                <input type="text" id="siwes_year" name="siwes_year" value="2024" required>
            </div>
            <div class="form-group">
                <label for="student_email_address">Student Email Address:</label>
                <input type="email" id="student_email_address" name="student_email_address" required>
            </div>
            <div class="form-group">
                <label for="remark">Remark:</label>
                <textarea id="remark" name="remark" required></textarea>
            </div>
            <button type="submit">Submit Data</button>
        </form>
    </div>
    <script src="js/FormData.js"></script>
</body>
<footer>
    <p>@SIWES 2024 POWERED BY Trendswave</p>
</footer>
</html>
